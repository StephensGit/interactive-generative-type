<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>P5 Assignment - SM</title>

    <!-- P5 LIBRARIES -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <script src="lib/p5.dom.js" type="text/javascript"></script>
    <script
      src="lib/generative-design-library.js"
      type="text/javascript"
    ></script>
    <script src="lib/g.js" type="text/javascript"></script>
    <script src="lib/opentype.js" type="text/javascript"></script>

    <!-- STYLE LINKS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- GUI CSS -->
    <link
      href="https://jenil.github.io/bulmaswatch/materia/bulmaswatch.min.css"
      rel="stylesheet"
    />

    <!-- <link
      href="https://jenil.github.io/bulmaswatch/lux/bulmaswatch.min.css"
      rel="stylesheet"
    /> -->

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div id="canvasHolder" class="col-md-8"></div>

        <!-- TEXT INPUT -->
        <div class="col-md-4 box inputControls">
          <div class="row">
            <div class="col-md-12">
              <label class="label">TEXT INPUT</label>
            </div>
          </div>

          <div class="row">
            <div id="textController" class="col-md-12 offSetLeft"></div>
          </div>
          <br />

          <!-- SHAPE OPTIONS -->
          <div class="row">
            <div class="col-md-12">
              <label class="label">SHAPE</label>
            </div>
          </div>
          <div class="row">
            <div id="shapeController" class="col-md-12 offSetLeft"></div>
          </div>
          <br />

          <!-- FILL OPTIONS -->
          <div class="row">
            <div class="col-md-12">
              <label class="label">FILL</label>
            </div>
          </div>
          <div class="row">
            <div id="fillController" class="col-md-12 offSetLeft"></div>
          </div>
          <br />

          <!-- SHAPE SIZE INPUT -->
          <div class="row">
            <div class="col-md-12">
              <label class="label">Shape Size</label>
            </div>
          </div>

          <div class="row">
            <div id="shapeSizeController" class="col-md-12 mySlider"></div>
          </div>
          <br />

          <!-- DENSITY SIZE INPUT -->
          <div class="row">
            <div class="col-md-12 text">
              <label class="label">Density Size</label>
            </div>
          </div>

          <div class="row">
            <div id="densityController" class="col-md-12"></div>
          </div>

          <!-- OPACITY SIZE INPUT -->
          <div class="row">
            <div class="col-md-12">
              <label class="label mySlider">Opacity</label>
            </div>
          </div>

          <div class="row">
            <div id="opacityController" class="col-md-12 mySlider"></div>
          </div>
          <br />

          <!-- TEXT SIZE INPUT -->
          <div class="row mySlider">
            <div class="control col-md-6 mySlider">
              <label class="label">Font Size</label>
              <div id="fontSizeOptions" class="control select"></div>
            </div>
            <!-- Control for the text style -->
            <div class="control col-md-6 mySlider">
              <label class="label">Font Style</label>
              <div id="fontStyleOptions" class="control select"></div>
            </div>
          </div>

          <!-- MOVEMENT -->
          <div class="row">
            <div class="col-md-12">
              <label class="label options">Movement</label>
            </div>
          </div>

          <div class="row">
            <div id="shakeController" class="col-md-12"></div>
          </div>

          <div class="row">
            <div id="moveController" class="col-md-12"></div>
          </div>

          <br />

          <!-- COLOUR OPTIONS -->
          <div class="row">
            <div class="col-md-12">
              <label class="label">COLOUR</label>
            </div>
          </div>
          <div class="row">
            <div id="colourController" class="col-md-12 offSetLeft"></div>
          </div>
          <br />
          <br />
        </div>
      </div>
    </div>

    <script src="sketch03.js" type="text/javascript"></script>
  </body>
</html>
